{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-header bg-white text-center">
                <h4 class="mb-0">로그인</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger btn-sm">
                        아이디 또는 비밀번호를 확인해주세요.
                    </div>
                    {% endif %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                        </label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="small text-muted">아직 회원이 아니신가요?</p>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary btn-sm">회원가입 하러가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
