{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    {% if form.instance.pk %}글 수정{% else %}글 쓰기{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="text-end">
                        <a href="{% url 'boards:board_list' board.code %}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
